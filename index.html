<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROTHERS CHAT | NAWAB ZADA</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { margin: 0; background: #050505; color: #00ff41; font-family: 'Courier New', monospace; overflow: hidden; }
        .banner { background: linear-gradient(90deg, #064420, #000); color: #D4AF37; padding: 20px; text-align: center; border-bottom: 3px solid #D4AF37; box-shadow: 0 0 20px #D4AF37; }
        .banner h1 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px #000; }
        
        #login-area { height: 80vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-box { border: 2px solid #D4AF37; padding: 30px; background: rgba(0,0,0,0.9); box-shadow: 0 0 15px #D4AF37; text-align: center; border-radius: 10px; width: 80%; max-width: 350px; }
        
        #chat-container { display: none; padding: 15px; max-width: 600px; margin: auto; height: 80vh; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; border: 1px solid #00ff41; padding: 10px; margin-bottom: 10px; background: rgba(0,255,65,0.05); border-radius: 5px; }
        
        .msg-line { margin: 10px 0; word-wrap: break-word; }
        .msg-name { color: #D4AF37; font-weight: bold; }
        .my-msg { color: #fff; }
        
        .input-area { display: flex; gap: 8px; }
        input { background: #111; border: 1px solid #00ff41; color: #fff; padding: 12px; outline: none; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { background: #00ff41; color: #000; border: none; padding: 12px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-pic { background: #D4AF37; }
    </style>
</head>
<body>

<div class="banner">
    <h1>Nawab ZADA Brothers üíì</h1>
</div>

<div id="login-area">
    <div class="auth-box">
        <h3>üîê PRIVATE ACCESS</h3>
        <input type="password" id="passInput" placeholder="Password...">
        <br><br>
        <input type="text" id="userName" placeholder="Apna Naam (Nawab, etc)">
        <br><br>
        <button onclick="accessChat()">OPEN BUNKER</button>
    </div>
</div>

<div id="chat-container">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Type message..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button onclick="sendMsg()">SEND</button>
    </div>
    <div style="margin-top:10px; display: flex; gap: 5px;">
        <input type="file" id="fileInput" style="display:none;" onchange="uploadFile(this.files[0])">
        <button class="btn-pic" onclick="document.getElementById('fileInput').click()">üìé PIC</button>
        <button onclick="location.reload()" style="background: red; color: white;">LOCK</button>
    </div>
</div>

<script>
    // Nawab Private Connection Key (Direct & Realtime)
    const ably = new Ably.Realtime('h3A96A.89z7pQ:uR6S8-e1R9-6X6-X'); 
    const channel = ably.channels.get('nawab-brothers-room');
    let currentUser = "";

    function accessChat() {
        const pass = document.getElementById('passInput').value;
        currentUser = document.getElementById('userName').value;

        if(pass === "nawab786" && currentUser !== "") {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('chat-container').style.display = "flex";
            
            // Bhaiyo ko batane ke liye ke Nawab online aa gaya
            channel.publish('msg', { user: "SYSTEM", text: `${currentUser} joined the bunker.`, type: 'text' });
        } else {
            alert("WRONG PASSWORD OR NAME!");
        }
    }

    // Message Bhejna
    function sendMsg() {
        const msg = document.getElementById('msgInput').value;
        if(msg) {
            channel.publish('msg', { user: currentUser, text: msg, type: 'text' });
            document.getElementById('msgInput').value = "";
        }
    }

    // Photo Bhejna
    function uploadFile(file) {
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                channel.publish('msg', { user: currentUser, text: e.target.result, type: 'image' });
            };
            reader.readAsDataURL(file);
        }
    }

    // Messages Receive Karna (Real-time for everyone)
    channel.subscribe('msg', (message) => {
        const data = message.data;
        const msgBox = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = "msg-line";
        
        if(data.type === 'text') {
            div.innerHTML = `<span class="msg-name">${data.user}:</span> <span class="my-msg">${data.text}</span>`;
        } else {
            div.innerHTML = `<span class="msg-name">${data.user}:</span><br><img src="${data.text}" style="max-width:200px; border-radius:10px; border: 1px solid #00ff41; margin-top:5px;">`;
        }
        
        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
    });
</script>

</body>
    </html>
