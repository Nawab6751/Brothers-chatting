<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROTHERS CHAT | NAWAB ZADA</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body { margin: 0; background: #050505; color: #00ff41; font-family: 'Courier New', monospace; }
        .banner { background: linear-gradient(90deg, #064420, #000); color: #D4AF37; padding: 20px; text-align: center; border-bottom: 3px solid #D4AF37; box-shadow: 0 0 20px #D4AF37; }
        .banner h1 { margin: 0; font-size: 1.5rem; text-shadow: 2px 2px #000; }
        
        #login-area { height: 80vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-box { border: 2px solid #D4AF37; padding: 30px; background: rgba(0,0,0,0.9); box-shadow: 0 0 15px #D4AF37; text-align: center; border-radius: 10px; width: 85%; max-width: 350px; }
        
        #chat-container { display: none; padding: 15px; max-width: 600px; margin: auto; height: 85vh; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; border: 1px solid #00ff41; padding: 15px; margin-bottom: 10px; background: rgba(0,255,65,0.05); border-radius: 5px; }
        
        .msg-line { margin-bottom: 12px; border-left: 2px solid #D4AF37; padding-left: 10px; background: rgba(255,255,255,0.02); padding: 8px; }
        .msg-name { color: #D4AF37; font-weight: bold; font-size: 0.9rem; }
        .msg-text { color: #fff; display: block; margin-top: 4px; }
        
        .input-area { display: flex; gap: 8px; padding-bottom: 10px; }
        input { background: #111; border: 1px solid #00ff41; color: #fff; padding: 12px; outline: none; border-radius: 5px; width: 100%; }
        button { background: #00ff41; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .btn-pic { background: #D4AF37; }
    </style>
</head>
<body>

<div class="banner">
    <h1>Nawab ZADA Brothers üíì</h1>
</div>

<div id="login-area">
    <div class="auth-box">
        <h3>üîê BUNKER ACCESS</h3>
        <input type="password" id="passInput" placeholder="Password...">
        <br><br>
        <input type="text" id="userName" placeholder="Your Name">
        <br><br>
        <button onclick="accessChat()">UNLOCK</button>
    </div>
</div>

<div id="chat-container">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Write message..." onkeypress="if(event.keyCode==13) sendMsg()">
        <button onclick="sendMsg()">SEND</button>
    </div>
    <div style="display: flex; gap: 5px;">
        <input type="file" id="fileInput" style="display:none;" onchange="uploadFile(this.files[0])">
        <button class="btn-pic" onclick="document.getElementById('fileInput').click()">üìé PIC</button>
        <button onclick="location.reload()" style="background: red; color: white;">LOCK</button>
    </div>
</div>

<script>
    // GunDB Initialization (Pure Peer-to-Peer)
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const chat = gun.get('nawab_brothers_secret_v10');

    let currentUser = "";

    function accessChat() {
        const pass = document.getElementById('passInput').value;
        currentUser = document.getElementById('userName').value;

        if(pass === "nawab786" && currentUser !== "") {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('chat-container').style.display = "flex";
            listenMessages();
        } else {
            alert("WRONG PASSWORD OR NAME!");
        }
    }

    function sendMsg() {
        const msgText = document.getElementById('msgInput').value;
        if(msgText) {
            chat.set({
                user: currentUser,
                text: msgText,
                type: 'text',
                time: Date.now()
            });
            document.getElementById('msgInput').value = "";
        }
    }

    function uploadFile(file) {
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                chat.set({
                    user: currentUser,
                    text: e.target.result,
                    type: 'image',
                    time: Date.now()
                });
            };
            reader.readAsDataURL(file);
        }
    }

    function listenMessages() {
        const msgBox = document.getElementById('messages');
        // Messages ko listen karna
        chat.map().once((data, id) => {
            if (!data || !data.user) return;
            
            const div = document.createElement('div');
            div.className = "msg-line";
            
            if(data.type === 'text') {
                div.innerHTML = `<span class="msg-name">${data.user}:</span><span class="msg-text">${data.text}</span>`;
            } else {
                div.innerHTML = `<span class="msg-name">${data.user}:</span><br><img src="${data.text}" style="max-width:100%; border-radius:10px; border: 1px solid #00ff41; margin-top:5px;">`;
            }
            
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        });
    }
</script>

</body>
    </html>
